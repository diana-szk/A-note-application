<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">        <link rel="stylesheet" href="style/styles.css">
    </head>
    <body>

        <div class="container">
            <header class="header">
                <h1 class="header__text">Notes App</h1>
            </header>
           
            <form action="#" class="search-form">
                <input type="text" name="search" id="search-input" placeholder="Search notes by title" class="input">
                <select name="options" id="filter-by" class="search-dropdown">
                    <option value="lastEdited">Sort by last edited</option>
                    <option value="lastCreated">Sort by last created</option>
                </select>
            </form>
           
            <h3 class="heading-tertiary">My notes</h3>
            <div id="notes"></div>
            <button id="new-note" class="button">Add new note</button>
        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment-with-locales.min.js"></script>
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/functions.js"></script>
        <script src="/scripts/script.js"> </script>
    </body>
</html>
